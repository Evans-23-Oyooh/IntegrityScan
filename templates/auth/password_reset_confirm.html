<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password - TextAnalyzer Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            min-height: 100vh; 
            display: flex; 
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .auth-card { 
            background: rgba(255, 255, 255, 0.95); 
            backdrop-filter: blur(20px);
            border-radius: 20px; 
            box-shadow: 0 20px 60px rgba(0,0,0,0.15); 
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .auth-header { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            color: white; 
            padding: 25px 30px; 
            text-align: center;
        }
        .auth-body { 
            padding: 30px 40px; 
        }
        .btn-custom { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            border: none; 
            border-radius: 25px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        .form-control { 
            border-radius: 12px; 
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.8);
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
            background: white;
        }
        .form-label {
            font-weight: 500;
            color: #495057;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="auth-card">
                    <div class="auth-header">
                        <h2><i class="fas fa-lock me-2"></i>Set New Password</h2>
                        <p class="mb-0">Enter your new password</p>
                    </div>
                    <div class="auth-body">
                        {% if validlink %}
                            <form method="post">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label for="new_password1" class="form-label">
                                        <i class="fas fa-key me-2"></i>New Password
                                    </label>
                                    <input type="password" class="form-control" id="new_password1" name="new_password1" required>
                                </div>

                                <div class="mb-4">
                                    <label for="new_password2" class="form-label">
                                        <i class="fas fa-key me-2"></i>Confirm Password
                                    </label>
                                    <input type="password" class="form-control" id="new_password2" name="new_password2" required>
                                </div>

                                <button type="submit" class="btn btn-custom text-white w-100 py-2 mb-3">
                                    <i class="fas fa-save me-2"></i>Set New Password
                                </button>
                            </form>
                        {% else %}
                            <div class="text-center">
                                <i class="fas fa-exclamation-triangle text-warning" style="font-size: 3rem; margin-bottom: 20px;"></i>
                                <h4 class="mb-3">Invalid Link</h4>
                                <p class="text-muted">This password reset link is invalid or has expired.</p>
                                <a href="/password_reset/" class="btn btn-custom text-white">
                                    <i class="fas fa-redo me-2"></i>Request New Link
                                </a>
                            </div>
                        {% endif %}

                        <div class="text-center mt-3">
                            <a href="/login/" class="text-muted">
                                <i class="fas fa-arrow-left me-2"></i>Back to Login
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
