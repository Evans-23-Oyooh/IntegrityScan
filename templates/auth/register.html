<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - IntegrityScan</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Roboto', sans-serif; background: linear-gradient(135deg, rgba(16,185,129,0.9) 0%, rgba(5,150,105,0.9) 100%), url('https://images.unsplash.com/photo-1552664730-d307ca884978?w=1200&h=800&fit=crop') center/cover; min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; background-attachment: fixed; }
        .container { width: 100%; max-width: 420px; }
        .card { background: #fff; border-radius: 12px; box-shadow: 0 10px 40px rgba(0,0,0,0.2); padding: 48px 40px; }
        .header { text-align: center; margin-bottom: 40px; }
        .logo { font-size: 28px; font-weight: 700; color: #202124; margin-bottom: 12px; letter-spacing: -0.5px; }
        .subtitle { font-size: 15px; color: #5f6368; font-weight: 400; }
        .form-group { margin-bottom: 16px; }
        .form-group label { display: block; margin-bottom: 8px; font-size: 13px; color: #202124; font-weight: 500; }
        .form-group input { width: 100%; padding: 12px 14px; border: 1px solid #dadce0; border-radius: 4px; font-family: 'Roboto', sans-serif; font-size: 14px; transition: all 0.2s; }
        .form-group input:focus { outline: none; border-color: #1f71b8; box-shadow: inset 0 1px 2px rgba(0,0,0,0.1), 0 0 0 3px rgba(31,113,184,0.1); }
        .form-group input::placeholder { color: #9aa0a6; }
        .error { background: #fce8e6; color: #c5221f; padding: 12px 14px; border-radius: 4px; margin-bottom: 16px; font-size: 13px; border-left: 4px solid #c5221f; }
        .btn-signup { width: 100%; padding: 10px 24px; background: #10b981; color: #fff; border: none; border-radius: 4px; font-weight: 500; font-size: 15px; cursor: pointer; transition: all 0.2s; margin-top: 8px; }
        .btn-signup:hover { background: #059669; box-shadow: 0 2px 8px rgba(16,185,129,0.3); }
        .btn-signup:active { background: #047857; }
        .divider { display: flex; align-items: center; margin: 24px 0; }
        .divider::before, .divider::after { content: ''; flex: 1; height: 1px; background: #dadce0; }
        .divider span { padding: 0 12px; font-size: 13px; color: #5f6368; }
        .btn-google { width: 100%; padding: 10px 24px; background: #fff; color: #202124; border: 1px solid #dadce0; border-radius: 4px; font-weight: 500; font-size: 15px; cursor: pointer; transition: all 0.2s; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-google:hover { background: #f8f9fa; border-color: #10b981; }
        .btn-google i { font-size: 18px; }
        .footer { text-align: center; margin-top: 24px; }
        .footer p { font-size: 13px; color: #5f6368; }
        .footer a { color: #10b981; text-decoration: none; font-weight: 500; }
        .footer a:hover { text-decoration: underline; }
        .password-hint { font-size: 12px; color: #5f6368; margin-top: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <div class="logo">IntegrityScan</div>
                <div class="subtitle">Create your account</div>
            </div>

            {% if messages %}
                {% for message in messages %}
                    <div class="error">{{ message }}</div>
                {% endfor %}
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required autofocus placeholder="your@email.com">
                </div>

                <div class="form-group">
                    <label for="password1">Password</label>
                    <input type="password" id="password1" name="password1" required>
                    <div class="password-hint">At least 8 characters</div>
                </div>

                <div class="form-group">
                    <label for="password2">Confirm password</label>
                    <input type="password" id="password2" name="password2" required>
                </div>

                <button type="submit" class="btn-signup">Create account</button>
            </form>

            <div class="divider">
                <span>or</span>
            </div>

            <a href="{% url 'google_oauth' %}" class="btn-google">
                <i class="fab fa-google"></i>
                Sign up with Google
            </a>

            <div class="footer">
                <p>Already have an account? <a href="{% url 'login' %}">Sign in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
