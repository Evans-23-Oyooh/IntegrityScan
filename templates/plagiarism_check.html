{% extends 'base.html' %}
{% block title %}Plagiarism Check{% endblock %}
{% block content %}

<style>
    .plagiarism-header {
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        color: white;
        padding: 40px 30px;
        border-radius: 12px;
        margin-bottom: 30px;
        box-shadow: 0 4px 12px rgba(16, 185, 129, 0.15);
    }
    .plagiarism-header h1 { margin: 0 0 8px 0; font-size: 32px; font-weight: 700; }
    .plagiarism-header p { margin: 0; opacity: 0.95; font-size: 15px; }
    .tab-btn { padding: 12px 24px; background: none; border: none; color: #666; font-weight: 600; cursor: pointer; border-bottom: 3px solid transparent; transition: all 0.2s; font-size: 15px; }
    .tab-btn:hover { color: #10b981; }
    .tab-btn.active { color: #10b981; border-bottom-color: #10b981; }
    .form-card { background: white; border-radius: 12px; padding: 40px; box-shadow: 0 2px 12px rgba(0,0,0,0.08); }
    .form-group { margin-bottom: 28px; }
    .form-label { display: block; margin-bottom: 12px; font-weight: 600; color: #1a1a1a; font-size: 14px; }
    .form-textarea { width: 100%; padding: 14px; border: 1px solid #e5e5e5; border-radius: 8px; font-size: 14px; min-height: 240px; resize: vertical; font-family: 'Segoe UI', sans-serif; }
    .form-textarea:focus { outline: none; border-color: #10b981; box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1); }
    .upload-area { border: 2px dashed #10b981; border-radius: 10px; padding: 50px 30px; text-align: center; background: #f0fdf4; cursor: pointer; transition: all 0.2s; }
    .upload-area:hover { background: #e6f4ea; border-color: #059669; }
    .upload-icon { font-size: 48px; color: #10b981; margin-bottom: 16px; display: block; }
    .upload-title { color: #1a1a1a; margin-bottom: 8px; font-weight: 600; font-size: 16px; }
    .upload-hint { color: #666; font-size: 13px; margin: 0; }
    .file-success { margin-top: 16px; padding: 14px; background: #e6f4ea; border-radius: 8px; display: none; color: #137333; font-size: 14px; }
    .form-select { width: 100%; padding: 12px; border: 1px solid #e5e5e5; border-radius: 8px; font-size: 14px; background: white; cursor: pointer; }
    .form-select:focus { outline: none; border-color: #10b981; box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1); }
    .submit-btn { width: 100%; padding: 14px; background: linear-gradient(135deg, #10b981 0%, #059669 100%); color: white; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; font-size: 16px; transition: all 0.2s; }
    .submit-btn:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(16, 185, 129, 0.3); }
    .submit-btn:active { transform: translateY(0); }
    .tab-container { display: flex; gap: 20px; margin-bottom: 30px; border-bottom: 2px solid #e5e5e5; padding-bottom: 15px; }
</style>

<div style="max-width: 900px; margin: 0 auto; padding: 20px;">
    <div class="plagiarism-header">
        <h1><i class="fas fa-search" style="margin-right: 12px;"></i>Plagiarism Detection</h1>
        <p>Advanced plagiarism and AI content detection with multiple algorithms</p>
    </div>

    <div class="form-card">
        <div class="tab-container">
            <button type="button" class="tab-btn active" onclick="switchTab('text')">
                <i class="fas fa-file-alt" style="margin-right: 8px;"></i>Paste Text
            </button>
            <button type="button" class="tab-btn" onclick="switchTab('file')">
                <i class="fas fa-upload" style="margin-right: 8px;"></i>Upload File
            </button>
        </div>

        <form method="post" enctype="multipart/form-data" id="form">
            {% csrf_token %}
            <input type="file" id="fileInput" name="document" accept=".pdf,.doc,.docx,.txt" style="display:none;">
            <input type="hidden" id="textInput" name="text">

            <div id="text" style="display: block;">
                <div class="form-group">
                    <label class="form-label">Enter Your Text</label>
                    <textarea id="textDisplay" class="form-textarea" placeholder="Paste your text here to check for plagiarism..."></textarea>
                </div>
            </div>

            <div id="file" style="display: none;">
                <div class="form-group">
                    <div class="upload-area" onclick="document.getElementById('fileInput').click();">
                        <i class="fas fa-cloud-upload-alt upload-icon"></i>
                        <h5 class="upload-title">Click to upload or drag and drop</h5>
                        <p class="upload-hint">PDF, DOC, DOCX, TXT (Max 50MB)</p>
                    </div>
                    <div id="fileName" class="file-success">
                        <i class="fas fa-check-circle"></i> <span id="fileNameText"></span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Sensitivity Level</label>
                <select name="threshold" class="form-select">
                    <option value="0.9">Very Lenient (90%) - Only obvious plagiarism</option>
                    <option value="0.7" selected>Moderate (70%) - Balanced detection</option>
                    <option value="0.5">Strict (50%) - Sensitive detection</option>
                    <option value="0.3">Very Strict (30%) - Maximum sensitivity</option>
                </select>
            </div>

            <button type="submit" class="submit-btn">
                <i class="fas fa-magnifying-glass" style="margin-right: 8px;"></i>Check for Plagiarism
            </button>
        </form>
    </div>
</div>

<script>
    function switchTab(tab) {
        document.getElementById('text').style.display = tab === 'text' ? 'block' : 'none';
        document.getElementById('file').style.display = tab === 'file' ? 'block' : 'none';
        document.querySelectorAll('.tab-btn').forEach(b => {
            b.classList.remove('active');
            b.style.color = '#666';
        });
        event.target.closest('.tab-btn').classList.add('active');
        event.target.closest('.tab-btn').style.color = '#10b981';
    }

    document.getElementById('fileInput').addEventListener('change', function() {
        if (this.files.length > 0) {
            const file = this.files[0];
            if (file.size > 50 * 1024 * 1024) {
                alert('File size exceeds 50MB limit');
                this.value = '';
                document.getElementById('fileName').style.display = 'none';
                return;
            }
            document.getElementById('fileNameText').textContent = file.name + ' (' + (file.size / 1024).toFixed(2) + ' KB)';
            document.getElementById('fileName').style.display = 'block';
        }
    });

    document.getElementById('form').addEventListener('submit', function(e) {
        document.getElementById('textInput').value = document.getElementById('textDisplay').value;
    });
</script>

{% endblock %}
